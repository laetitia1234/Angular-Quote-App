<div class="container">
   <strong><h2 class="text-center h2">  Share your Favorite Quotes</h2></strong> 
    <hr>
    <div class="form">
    <form (ngSubmit)='submit()' #myquotesForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Author</label>
          
            <input type="text" required class="form-control" id="name" [(ngModel)]="newMyquotes.author" name="author">

         {{newMyquotes.author}}
  
        </div>
        <div class="form-group">
  
            <label for="description">QUOTE</label>
       
            <textarea  class="form-control" id="description" rows="4" id="quote" [(ngModel)]="newMyquotes.quote" name="quote" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="complete">DATE </label><br>
            <input type='date' id="complete" required>
  
        </div>
        <button type="submit" class="btn btn-info" id=submit>submit Quote</button>
        
    </form>
</div>
  </div>

<p>quote-form works!</p>
<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form (ngSubmit)='submit()' #myquotesForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Author</label>
            <!-- <input type="text" required class="form-control" id="name"> -->
            <input type="text" required class="form-control" id="name" [(ngModel)]="newMyquotes.author" name="author">

         {{newMyquotes.author}}
  
        </div>
        <div class="form-group">
  
            <label for="description">QUOTE</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="complete">DATE </label>
            <input type='date' id="complete" required>
  
        </div>
        <button type="submit" class="btn btn-success">submit Quote</button>
    </form>
  </div>
